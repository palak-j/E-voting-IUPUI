<html>

<head>
<title>IU E-voting Portal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="h2">
 <img src="//assets.iu.edu/brand/3.2.x/trident-large.png" alt="">
 <h1>Welcome to IUPUI's E-Voting Portal<h1><br>
</div>

<div class="header">
 <h2>Login Info</h2>
</div>

<form action="login.php" method="post">
		 
<div class="input-group">
  <label> IU Email id:</label>
  <input type="email" name="email">
</div>
<div class="input-group">
  <label>Password:</label>
  <input type="password" id="pwd" name="password">
</div>
<div class="input-group"> 
  <input type="checkbox" id="showPassword" onclick="myFunction()">  Show Password
</div>
<div class="input-group">
  <input type="submit" class="btn" name="submit" value="Login">
</div>
		<p>
			Not Registered yet ?<a href="reg.html"> Sign-Up/Register </a>
		</p>
        
</form> 
<h3 style="color:red; text-align:center;">Wrong Email or Password. Try Again</h3>

<script>
function myFunction() {
  var x = document.getElementById("pwd");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>
